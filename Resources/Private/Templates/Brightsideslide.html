<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="Main">
		<div class="brightsideslide template-{data.tx_gallerycontent_template}">
				<div class="item">

						<f:image image="{assets.0}" class="image"
							cropVariant="{data.tx_gallerycontent_cropratiothumb}"
							width="500"
							alt="{f:if(condition:'{image.properties.alternative}', then:'{image.properties.alternative -> f:format.stripTags()}', else:'{image.properties.title -> f:format.stripTags()}')}"
							additionalAttributes="{srcset: '{f:uri.image(image:\'{assets.0}\', cropVariant:\'slide\', width:\'1000\')}'}"
							title="{image.properties.title -> f:format.stripTags()}"
						/>
						<div class="brightsideslide-text">
							<h1>{data.header}</h1>
							<f:format.raw>{data.bodytext}</f:format.raw>
							<f:link.typolink parameter="{data.tx_brightsidecontent_link}" class="btn">Read more</f:link.typolink>


						</div>
				</div>
		</div>
	</f:section>
</html>
